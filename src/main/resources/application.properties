
quarkus.http.port=${PORT:8080}

# ===========================
# Configuração Banco de Dados
# ===========================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5435/remindpay}
quarkus.datasource.username=${DB_USER:postgres}
quarkus.datasource.password=${DB_PASS:postgres}
quarkus.datasource.jdbc.max-size=5
quarkus.datasource.jdbc.min-size=1
quarkus.datasource.jdbc.acquisition-timeout=30000

# ===========================
# Hibernate / JPA
# ===========================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Logs Hibernate SQL para debug detalhado do banco
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.orm.jdbc.bind".level=TRACE

# Logs Agroal (pool de conexão)
quarkus.log.category."io.agroal".level=DEBUG

# ===========================
# Logs de Segurança e JWT
# ===========================
quarkus.log.category."io.quarkus.security".level=DEBUG
quarkus.log.category."io.smallrye.jwt".level=DEBUG

mp.jwt.verify.issuer=remindpay
mp.jwt.verify.publickey.location=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.algorithm=RS256

# ===========================
# Logs REST Client (chamadas HTTP externas)
# ===========================
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body=true
quarkus.log.category."org.jboss.resteasy.reactive.client".level=DEBUG

# ===========================
# Logs HTTP Server (Vert.x)
# ===========================
quarkus.log.category."io.quarkus.vertx.http".level=INFO

# ===========================
# Logs Gerais do Quarkus
# ===========================
quarkus.log.category."io.quarkus".level=INFO

# ===========================
# Logs Schedule
# ===========================
quarkus.log.category."io.quarkus.scheduler".level=DEBUG

